<!DOCTYPE html>
<html lang="en">
<head>
    <title>Small Basket - Online Grocery Shopping and Online Supermarket in India</title>
    <link rel="icon" href="https://i.ibb.co/ngv317g/Small-Basket.png">
    <link rel="stylesheet" href="mainPage.css">
</head>
<body>
    <header>
        <div id="logo">
            <div id="logoImage">
                <span id="logoFirst">s</span>
                <span id="logoSecond">b</span>
            </div>
            <div id="logoName">
                <div id="logoNameTop">
                    <span>small</span>
                </div>
                <div id="logoNameBottom">
                    <span>basket</span>
                </div>
            </div>
        </div>
        <div id="searchSection">
            <form>
                <input type="search" placeholder="Search for Products...">
                <button type="submit">Search</button>
            </form>
        </div>
        <div id="cart">
            <a href="">
                <img src="https://i.ibb.co/fkSXHJw/image.png" alt="cart">
                <span>My Basket</span>
            </a>
        </div>
    </header>
    <div id="offersImageSlider">
        <a href="">
            <img id="sliderImage" src="https://i.ibb.co/cJjyXy1/image.png" alt="fresho meat">
        </a>
    </div>
    <div id="offersBanner"></div>
    <div id="sellersObjects"></div>
    <div id="bankOffers"></div>
    <div id="brands"></div>
    <footer></footer>
</body>
</html>
